<template name="controlCenter">
  {{#if currentUser}}
    {{> userAPIKeyMain}}
  {{else}}
  <div class="user-signup-container">
    <h2>Get Started</h2>
    <p>Register an account to get your own API key and start experimenting. It's free and we promise your email will forever languish in a database somewhere, never to be sold or distributed otherwise to other parties.</p>
    <form class="userSignup">
      <div class="form-group">
        <label for="signupEmailAddress">Email Address</label>
        <input type="email" name="signupEmailAddress" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <label for="signupUsername">Username</label>
        <input type="text" name="signupUsername" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" name="signupPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success btn-block btn-lg" value="Get Started">
      </div>
    </form>
    <p>Already have an account? <button class="btn-link toggleAccountAccess">Log in</button> to continue.</p>
  </div>
  <div class="user-login-container hidden">
    <h2>Login</h2>
    <form class="userLogin">
      <div class="form-group">
        <label for="loginUser">Username or Email</label>
        <input type="text" name="loginUser" class="form-control" placeholder="Username or Email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" name="loginPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success btn-block btn-lg" value="Log In">
      </div>
    </form>
    <p>Don't have an account? <button class="btn-link toggleAccountAccess">Get started</button> by registering an account.</p>
  </div>
  {{/if}}
</template>
